<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">

</head>

<body>
  <header><img src="/assets/Vector.svg" alt="identidade visual da empresa">quicklist</header>
  
  <main>
    
    <button id="voltar"><img src="/assets/linkButton.svg" alt="imagem com seta para a esquerda e escrito 'voltar'"></button>
    <h1>Compras da semana</h1>
    
    <form action="">
      <input type="text" name="" id="inputTxt">
      <button id="itemSubmit">Adicionar item</button>
    </form>

    <div id="lista">
      <span id="itemBox">
      <input type="checkbox" name="">
      <p>nome</p>
      <img src="/assets/iconDelete.svg" alt="icon de uma lixeira">
      </span>
    </div>

    <span id="alert">
      <img src="/assets/alert.svg" alt="circulo branco com um ponto de exclamação dentro">
      <p>O item foi removido da lista</p>
      <img src="/assets/iconX.svg" alt="icon de um 'x'">
    </span>

  </main>
</body>
</html>
